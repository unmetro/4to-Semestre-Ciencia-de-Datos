<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primer Sitio Web :D</title>
    <style>
        /* Estilo básico para el cuerpo */
        body {
            font-family: Arial, sans-serif;
            background-color: #D8E4FF; /* Fondo principal (Lavender) */
            margin: 0;
            padding: 0;
        }
        header, footer {
            text-align: center;
            background-color: #00120B; /* Color de fondo oscuro (Night) */
            color: white;
            padding: 40px;
            width: 100%; /* Abarcar todo el ancho de la pantalla */
            margin: 0; /* Eliminar márgenes */
        }
        h1 {
            font-size: 2.5em;
            margin: 0; /* Eliminar márgenes */
        }
        .highlighted {
            background-color: #35605A; /* Color de fondo del párrafo (Dark slate gray) */
            color: white;
            padding: 20px;
            width: 100%;
            margin: 0; /* Eliminar márgenes */
            box-sizing: border-box; /* Asegurar que el padding no aumente el tamaño total */
        }
        main {
            padding: 0; /* Eliminar padding */
            margin: 0; /* Eliminar márgenes */
            text-align: center;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        /* Estilo para el menú */
        nav {
            background-color: #6B818C; /* Fondo gris (Slate gray) */
            padding: 15px 0;
            width: 100%; /* Abarcar todo el ancho */
            margin: 0; /* Eliminar márgenes */
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline-block;
            margin: 10px 15px;
        }
        nav ul li a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            padding: 15px 30px;
            background-color: #ffffff; /* Verde (Spring green) */
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #00120B; /* Efecto hover con color oscuro */
            color: white;
            transform: scale(1.1);
        }
        footer {
            position: fixed;
            bottom: 0;
            background-color: #00120B; /* Fondo oscuro para el pie de página */
            color: white;
            width: 100%;
            margin: 0; /* Eliminar márgenes */
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Primer Sitio Web :D</h1>
    </header>
    <main>
        <p class="highlighted">Te apuesto a que les quieres dar click a estas páginas:</p>
        <p>Ándale, te interesa mucho, dale click al botón.</p>
        <nav>
            <ul>
                <li><a href="pagina1.html">Página 1</a></li>
                <li><a href="pagina2.html">Página 2</a></li>
                <li><a href="pagina3.html">Página 3</a></li>
                <li><a href="pagina4.html">Página 4</a></li>
                <li><a href="pagina5.html">Página 5</a></li>
                <li><a href="pagina6.html">Página 6</a></li>
            </ul>
        </nav>
    </main>
    <footer>
        <p>&copy; 2024 Unmetro</p>
    </footer>
</body>
</html>
