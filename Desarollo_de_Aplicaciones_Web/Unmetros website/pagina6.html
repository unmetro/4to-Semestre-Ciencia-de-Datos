<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YA NO SE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #D8E4FF; /* Lavender */
            margin: 0;
            padding: 0;
        }
        header, footer {
            text-align: center;
            background-color: #00120B; /* Night */
            color: white;
            padding: 20px;
            width: 100%;
        }
        h1 {
            font-size: 2em;
        }
        nav {
            background-color: #6B818C; /* Slate gray */
            padding: 15px 0;
            width: 100%;
            margin: 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline-block;
            margin: 10px 15px;
        }
        nav ul li a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            padding: 15px 30px;
            background-color: #ffffff; /* Blanco */
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #00120B; /* Efecto hover */
            color: white;
            transform: scale(1.1);
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto; /* Centrando el contenedor */
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 900px; /* Ajusta el ancho máximo del contenedor */
        }
        .profile-container img {
            width: 190px; /* Ajusta el tamaño de la imagen */
            height: auto;
            border-radius: 10%; /* Hacer la imagen circular */
            margin-right: 20px; /* Espacio entre la imagen y el texto */
        }
        .profile-container div {
            text-align: left;
            max-width: 600px; /* Ancho máximo del texto */
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>SE ME ACABARON LOS TEMAS</h1>
    </header>
    <!-- Menú de navegación después del encabezado -->
    <nav>
        <ul>
            <li><a href="pagina1.html">Página 1</a></li>
            <li><a href="pagina2.html">Página 2</a></li>
            <li><a href="pagina3.html">Página 3</a></li>
            <li><a href="pagina4.html">Página 4</a></li>
            <li><a href="pagina5.html">Página 5</a></li>
            <li><a href="pagina6.html">Página 6</a></li>
        </ul>
    </nav>
    <main>
        <!-- Contenedor para la imagen y el texto -->
        <div class="profile-container">
            <img src="cat.jpg" alt="mob">
            <div>
                <p><strong>Gato</strong></p>
                <p>Ya no supe que mas hacer asi que aqui esta un meme de un gato que me gusta mucho :D</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Unmetro</p>
    </footer>
</body>
</html>
