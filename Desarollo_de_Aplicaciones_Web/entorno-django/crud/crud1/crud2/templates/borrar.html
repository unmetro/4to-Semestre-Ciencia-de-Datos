{% extends 'base.html' %}
{% block title %}Eliminar Producto{% endblock %}
{% block content %}
    <h1 class="text-danger mb-4">¿Está seguro que desea eliminar este producto?</h1>
    <p class="lead">{{ producto.nombre }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, borrar</button>
        <a href="{% url 'listar' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
